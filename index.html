<!DOCTYPE html>
<html>
<head>
	<title>Cutoff calc</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app">
		<div>
			<label for="resistor">Resistor:</label>
			<input id="resistor" type="number" v-model="resistor.value"/>
			<select v-model:number="resistor.multiplier">
				<option v-for="multiplier in multipliers" v-bind:value="multiplier.value">{{ multiplier.name }}Î©</option>
			</select>
		</div>
		<div>
			<label for="capacitor">Capasitor:</label>
			<input id="capacitor" type="number" v-model="capacitor.value"/>
			<select v-model:number="capacitor.multiplier">
				<option v-for="multiplier in multipliers" v-bind:value="multiplier.value">{{ multiplier.name }}F</option>
			</select>
		</div>
		<div class="result">
			<span>{{ cutoff }}Hz</span>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="script.js"></script>
</body>
</html>
